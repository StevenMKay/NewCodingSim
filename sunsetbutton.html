<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Night to Sunset Scene Button</title>
    <style>
        /* Import cyberpunk fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0a0a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Night atmosphere background */
        .night-atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 149, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(25, 25, 112, 0.04) 0%, transparent 60%);
            animation: nightPulse 10s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
            transition: all 0.5s ease;
        }

        @keyframes nightPulse {
            0% { 
                filter: brightness(0.6) contrast(1.1);
                transform: scale(1);
            }
            100% { 
                filter: brightness(0.9) contrast(1.3);
                transform: scale(1.02);
            }
        }

        /* Night grid pattern */
        .night-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 149, 237, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.02) 1px, transparent 1px),
                linear-gradient(45deg, rgba(25, 25, 112, 0.015) 2px, transparent 2px);
            background-size: 40px 40px, 40px 40px, 80px 80px;
            animation: nightGridMove 20s linear infinite;
            pointer-events: none;
            z-index: 1;
            transition: all 0.5s ease;
        }

        @keyframes nightGridMove {
            0% { 
                transform: translate(0, 0);
                opacity: 0.4;
            }
            50% { 
                opacity: 0.6;
            }
            100% { 
                transform: translate(40px, 40px);
                opacity: 0.4;
            }
        }

        /* Floating night particles */
        .night-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            animation: particleFloat 20s infinite linear;
        }

        .particle.star {
            width: 2px;
            height: 2px;
            background: #6495ed;
            box-shadow: 0 0 8px #6495ed;
            border-radius: 50%;
        }

        .particle.nebula {
            width: 1px;
            height: 6px;
            background: linear-gradient(180deg, #8a2be2, #4169e1);
            box-shadow: 0 0 6px #8a2be2;
        }

        .particle.cosmic {
            width: 3px;
            height: 3px;
            background: #191970;
            transform: rotate(45deg);
            box-shadow: 0 0 4px #191970;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            3% { opacity: 0.6; }
            97% { opacity: 0.6; }
            100% { 
                transform: translateY(-10px) translateX(80px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Main button container */
        .button-container {
            position: relative;
            z-index: 10;
        }

        /* Night to Sunset Scene Button */
        .thermal-button {
            position: relative;
            padding: 0;
            width: 400px;
            height: 200px;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 3px solid #4a90e2;
            
            /* Cyberpunk angular corners */
            clip-path: polygon(
                0 0, 
                calc(100% - 15px) 0, 
                100% 15px, 
                100% calc(100% - 10px),
                calc(100% - 10px) 100%, 
                10px 100%, 
                0 calc(100% - 15px)
            );
            
            /* Night scene background */
            background: 
                /* Stars */
                radial-gradient(circle at 20% 30%, white 1px, transparent 2px),
                radial-gradient(circle at 80% 20%, white 0.5px, transparent 1px),
                radial-gradient(circle at 60% 40%, white 0.8px, transparent 1.5px),
                radial-gradient(circle at 30% 60%, white 0.3px, transparent 1px),
                radial-gradient(circle at 90% 70%, white 0.6px, transparent 1.2px),
                radial-gradient(circle at 10% 80%, white 0.4px, transparent 1px),
                radial-gradient(circle at 70% 85%, white 0.7px, transparent 1.3px),
                radial-gradient(circle at 40% 15%, white 0.5px, transparent 1px),
                /* Moon */
                radial-gradient(circle at 85% 25%, #f0f8ff 15px, rgba(240, 248, 255, 0.3) 20px, transparent 25px),
                /* Night sky gradient */
                linear-gradient(180deg, 
                    #0f0f23 0%,
                    #1a1a3e 30%, 
                    #2d2d4a 60%,
                    #3a3a5c 100%);
            
            box-shadow: 
                0 0 30px rgba(74, 144, 226, 0.4),
                0 0 60px rgba(74, 144, 226, 0.2),
                inset 0 0 50px rgba(15, 15, 35, 0.3);
        }

        /* Button text with night styling */
        .thermal-button .text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            color: #e6f3ff;
            transition: all 0.6s ease;
            text-shadow: 
                0 0 15px rgba(74, 144, 226, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        /* Night fog effect */
        .thermal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(74, 144, 226, 0.03) 3px,
                rgba(74, 144, 226, 0.03) 6px,
                transparent 6px,
                transparent 9px,
                rgba(15, 15, 35, 0.05) 9px,
                rgba(15, 15, 35, 0.05) 12px
            );
            z-index: 4;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        /* Thermal wave sweep effect */
        .thermal-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(74, 144, 226, 0.2) 20%,
                rgba(176, 196, 222, 0.3) 50%,
                rgba(74, 144, 226, 0.2) 80%,
                transparent 100%
            );
            z-index: 4;
            transition: left 0.8s ease;
        }

        /* Mountain silhouettes for night scene */
        .mountain-silhouette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, #1a1a2e 30%, #0f0f1a 100%);
            z-index: 2;
            opacity: 0.8;
            transition: all 0.6s ease;
        }

        .thermal-button:hover .mountain-silhouette {
            background: linear-gradient(180deg, transparent 0%, #2c1810 30%, #1a0f08 100%);
            opacity: 1;
        }

        /* Twinkling stars animation */
        .star-twinkle {
            position: absolute;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Add individual star positions */
        .star-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .star-2 { top: 30%; left: 70%; animation-delay: 0.5s; }
        .star-3 { top: 15%; left: 40%; animation-delay: 1s; }
        .star-4 { top: 40%; left: 25%; animation-delay: 1.5s; }
        .star-5 { top: 25%; left: 85%; animation-delay: 2s; }

        /* HOVER STATE - SUNSET SCENE TRANSFORMATION */
        .thermal-button:hover {
            border-color: #ff6b35;
            transform: translateY(-6px) scale(1.02);
            
            /* Sunset scene background */
            background: 
                /* Mountain silhouettes */
                linear-gradient(180deg, transparent 60%, #2c1810 65%, #1a0f08 100%),
                /* Sun - Much more visible */
                radial-gradient(circle at 75% 30%, #fff700 8px, #ffeb3b 15px, #ff9800 25px, #ff5722 35px, rgba(255, 87, 34, 0.3) 45px, transparent 50px),
                /* Sun rays - more prominent */
                linear-gradient(45deg, transparent 46%, rgba(255, 235, 59, 0.4) 48%, rgba(255, 235, 59, 0.4) 52%, transparent 54%),
                linear-gradient(135deg, transparent 46%, rgba(255, 193, 7, 0.3) 48%, rgba(255, 193, 7, 0.3) 52%, transparent 54%),
                linear-gradient(90deg, transparent 46%, rgba(255, 152, 0, 0.3) 48%, rgba(255, 152, 0, 0.3) 52%, transparent 54%),
                linear-gradient(0deg, transparent 46%, rgba(255, 87, 34, 0.2) 48%, rgba(255, 87, 34, 0.2) 52%, transparent 54%),
                /* Additional sun rays */
                linear-gradient(22.5deg, transparent 47%, rgba(255, 235, 59, 0.2) 49%, rgba(255, 235, 59, 0.2) 51%, transparent 53%),
                linear-gradient(67.5deg, transparent 47%, rgba(255, 193, 7, 0.2) 49%, rgba(255, 193, 7, 0.2) 51%, transparent 53%),
                linear-gradient(112.5deg, transparent 47%, rgba(255, 152, 0, 0.2) 49%, rgba(255, 152, 0, 0.2) 51%, transparent 53%),
                linear-gradient(157.5deg, transparent 47%, rgba(255, 87, 34, 0.15) 49%, rgba(255, 87, 34, 0.15) 51%, transparent 53%),
                /* Sunset sky gradient */
                linear-gradient(180deg, 
                    #ff6b35 0%,
                    #ff8c42 25%, 
                    #ffa726 50%,
                    #ffb74d 75%,
                    #ffcc80 100%);
            
            box-shadow: 
                0 0 50px rgba(255, 107, 53, 0.6),
                0 0 100px rgba(255, 140, 66, 0.4),
                0 0 150px rgba(255, 167, 38, 0.3),
                inset 0 0 50px rgba(255, 87, 34, 0.2);
        }

        .thermal-button:hover .text {
            color: #ffe0b3;
            text-shadow: 
                0 0 20px rgba(255, 107, 53, 0.9),
                0 0 30px rgba(255, 140, 66, 0.7),
                2px 2px 6px rgba(44, 24, 16, 0.9);
        }

        .thermal-button:hover::before {
            opacity: 1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(255, 107, 53, 0.05) 3px,
                rgba(255, 107, 53, 0.05) 6px,
                transparent 6px,
                transparent 9px,
                rgba(255, 167, 38, 0.03) 9px,
                rgba(255, 167, 38, 0.03) 12px
            );
            animation: sunsetScan 0.5s ease-in-out;
        }

        .thermal-button:hover::after {
            left: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 107, 53, 0.4) 20%,
                rgba(255, 183, 77, 0.6) 50%,
                rgba(255, 204, 128, 0.4) 80%,
                transparent 100%
            );
        }

        /* Sunset atmosphere on hover */
        .thermal-button:hover ~ .atmosphere-overlay {
            opacity: 1;
        }

        /* Removed shifting glitch animations */

        @keyframes sunsetScan {
            0% { 
                background-position: 0 0;
                opacity: 0.5;
            }
            50% { 
                background-position: 0 -15px;
                opacity: 0.8;
            }
            100% { 
                background-position: 0 -30px;
                opacity: 0.5;
            }
        }

        /* Remove shifting text effects on hover */

        /* Removed shifting text animations */

        /* Active/clicked state */
        .thermal-button:active {
            transform: translateY(-3px) scale(0.98);
            box-shadow: 
                0 0 80px rgba(255, 69, 0, 0.8),
                0 0 120px rgba(255, 140, 0, 0.6),
                0 0 180px rgba(255, 165, 0, 0.4),
                inset 0 0 80px rgba(255, 69, 0, 0.2);
        }

        /* Corner elements */
        .corner-element {
            position: absolute;
            transition: all 0.4s ease;
        }

        .corner-element.top-left {
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-left: 2px solid #4a90e2;
            border-top: 2px solid #4a90e2;
        }

        .corner-element.top-right {
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-right: 2px solid #4a90e2;
            border-top: 2px solid #4a90e2;
        }

        .corner-element.bottom-left {
            bottom: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-left: 2px solid #4a90e2;
            border-bottom: 2px solid #4a90e2;
        }

        .corner-element.bottom-right {
            bottom: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-right: 2px solid #4a90e2;
            border-bottom: 2px solid #4a90e2;
        }

        .thermal-button:hover .corner-element {
            border-color: #ff6b35;
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.6);
            animation: cornerSunsetFlicker 0.6s ease-in-out infinite alternate;
        }

        @keyframes cornerSunsetFlicker {
            0% { 
                opacity: 1; 
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            100% { 
                opacity: 0.8; 
                transform: scale(1.1);
                filter: hue-rotate(15deg);
            }
        }

        /* HUD frame */
        .hud-frame {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            clip-path: polygon(
                0 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% calc(100% - 12px),
                calc(100% - 12px) 100%, 
                12px 100%, 
                0 calc(100% - 20px)
            );
            transition: all 0.6s ease;
            pointer-events: none;
        }

        .thermal-button:hover .hud-frame {
            border-color: rgba(255, 107, 53, 0.5);
            animation: hudSunsetPulse 0.8s ease-in-out infinite alternate;
        }

        @keyframes hudSunsetPulse {
            0% { 
                border-color: rgba(255, 107, 53, 0.4);
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            100% { 
                border-color: rgba(255, 204, 128, 0.7);
                transform: scale(1.01);
                filter: hue-rotate(10deg);
            }
        }

        /* Atmosphere overlay for sunset effect */
        .atmosphere-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 140, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 165, 0, 0.06) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        /* Demo info */
        .demo-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #4a90e2;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
            text-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
            animation: nightInfoPulse 4s ease-in-out infinite;
        }

        @keyframes nightInfoPulse {
            0%, 100% { 
                opacity: 0.7; 
                color: #4a90e2;
            }
            25% { 
                opacity: 0.9; 
                color: #5a6fcf;
            }
            50% { 
                opacity: 0.8; 
                color: #6b7ae0;
            }
            75% { 
                opacity: 0.9; 
                color: #4a90e2;
            }
        }

        /* Data stream elements */
        .data-stream {
            position: absolute;
            top: 50%;
            right: -120px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: #4169e1;
            opacity: 0.3;
            animation: dataScroll 12s linear infinite;
            transition: color 0.4s ease;
        }

        .thermal-button:hover .data-stream {
            color: #ff8c00;
            opacity: 0.5;
        }

        @keyframes dataScroll {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Night atmosphere -->
    <div class="night-atmosphere"></div>
    
    <!-- Animated night grid -->
    <div class="night-grid"></div>
    
    <!-- Floating night particles -->
    <div class="night-particles" id="night-particles"></div>
    
    <!-- Sunset atmosphere overlay -->
    <div class="atmosphere-overlay"></div>
    
    <!-- Main button -->
    <div class="button-container">
        <button class="thermal-button" onclick="handleThermalClick()">
            <div class="hud-frame"></div>
            <div class="corner-element top-left"></div>
            <div class="corner-element top-right"></div>
            <div class="corner-element bottom-left"></div>
            <div class="corner-element bottom-right"></div>
            <div class="mountain-silhouette"></div>
            
            <!-- Twinkling stars -->
            <div class="star-twinkle star-1" style="width: 2px; height: 2px; background: white; border-radius: 50%; box-shadow: 0 0 4px white;"></div>
            <div class="star-twinkle star-2" style="width: 1.5px; height: 1.5px; background: white; border-radius: 50%; box-shadow: 0 0 3px white;"></div>
            <div class="star-twinkle star-3" style="width: 2.5px; height: 2.5px; background: white; border-radius: 50%; box-shadow: 0 0 5px white;"></div>
            <div class="star-twinkle star-4" style="width: 1px; height: 1px; background: white; border-radius: 50%; box-shadow: 0 0 2px white;"></div>
            <div class="star-twinkle star-5" style="width: 1.8px; height: 1.8px; background: white; border-radius: 50%; box-shadow: 0 0 4px white;"></div>
            
            <span class="text" data-text="HOVER HERE">HOVER HERE</span>
            <div class="data-stream">
                [NIGHT_MODE_001]<br>
                [THERMAL_READY]<br>
                [SYSTEMS_ONLINE]
            </div>
        </button>
    </div>
    
    <!-- Demo information -->
    <div class="demo-info">
        Night Scene Active<br>
        Hover to witness the Sunset
    </div>

    <script>
        // Create night particles
        function createNightParticles() {
            const particleContainer = document.getElementById('night-particles');
            const particleCount = 25;
            const particleTypes = ['star', 'nebula', 'cosmic'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${particleTypes[Math.floor(Math.random() * particleTypes.length)]}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Handle thermal button click
        function handleThermalClick() {
            const button = document.querySelector('.thermal-button');
            const text = button.querySelector('.text');
            
            // Temporary text change
            const originalText = text.textContent;
            text.textContent = 'ACTIVATED';
            text.style.color = '#00ff41';
            text.style.textShadow = '0 0 20px #00ff41, 0 0 30px #00ff41';
            
            // Reset after animation
            setTimeout(() => {
                text.textContent = originalText;
                text.style.color = '';
                text.style.textShadow = '';
            }, 1200);
            
            // Create thermal burst
            createThermalBurst();
            
            // Screen flash effect
            triggerScreenFlash();
            
            console.log('Cyberpunk Scene button activated! 🌙➡️🌅');
        }

        // Thermal burst effect
        function createThermalBurst() {
            const button = document.querySelector('.thermal-button');
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 30; i++) {
                const burst = document.createElement('div');
                burst.style.position = 'fixed';
                burst.style.left = rect.left + rect.width/2 + 'px';
                burst.style.top = rect.top + rect.height/2 + 'px';
                burst.style.width = '4px';
                burst.style.height = '10px';
                
                // Thermal burst colors (night to sunset gradient)
                const colors = ['#6495ed', '#8a2be2', '#ff4500', '#ff8c00', '#ffa500'];
                const color = colors[i % colors.length];
                burst.style.background = `linear-gradient(180deg, ${color}, ${color === '#6495ed' ? '#4169e1' : color === '#8a2be2' ? '#9370db' : '#ff6347'})`;
                burst.style.boxShadow = `0 0 10px ${color}`;
                burst.style.pointerEvents = 'none';
                burst.style.zIndex = '1000';
                burst.style.borderRadius = '2px';
                
                document.body.appendChild(burst);
                
                const angle = (i / 30) * Math.PI * 2;
                const distance = 100 + Math.random() * 80;
                
                burst.animate([
                    {
                        transform: 'translate(0, 0) scale(1) rotate(0deg)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.2) rotate(${angle * 180 / Math.PI}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    burst.remove();
                };
            }
        }

        // Screen flash effect
        function triggerScreenFlash() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'linear-gradient(45deg, rgba(100, 149, 237, 0.2), rgba(255, 69, 0, 0.3), rgba(255, 165, 0, 0.2))';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '999';
            flash.style.mixBlendMode = 'screen';
            
            document.body.appendChild(flash);
            
            flash.animate([
                { opacity: 0, filter: 'blur(0px)' },
                { opacity: 1, filter: 'blur(2px)' },
                { opacity: 0, filter: 'blur(0px)' }
            ], {
                duration: 600,
                easing: 'ease-out'
            }).onfinish = () => {
                flash.remove();
            };
        }

        // Enhanced mouse interaction
        document.querySelector('.thermal-button').addEventListener('mouseenter', function() {
            const button = this;
            const rect = button.getBoundingClientRect();
            
            // Create sunset sparks on hover
            for (let i = 0; i < 12; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'fixed';
                spark.style.left = rect.left + Math.random() * rect.width + 'px';
                spark.style.top = rect.top + Math.random() * rect.height + 'px';
                spark.style.width = '3px';
                spark.style.height = '6px';
                
                const sparkColors = ['#ff4500', '#ff8c00', '#ffa500'];
                const sparkColor = sparkColors[Math.floor(Math.random() * sparkColors.length)];
                spark.style.background = sparkColor;
                spark.style.boxShadow = `0 0 8px ${sparkColor}`;
                spark.style.pointerEvents = 'none';
                spark.style.zIndex = '999';
                spark.style.borderRadius = '1px';
                
                document.body.appendChild(spark);
                
                spark.animate([
                    { 
                        opacity: 1, 
                        transform: 'scale(1) rotate(0deg)' 
                    },
                    { 
                        opacity: 0, 
                        transform: 'scale(0.3) rotate(45deg)' 
                    }
                ], {
                    duration: 400,
                    easing: 'ease-out'
                }).onfinish = () => {
                    spark.remove();
                };
            }
        });

        // Initialize effects
        document.addEventListener('DOMContentLoaded', function() {
            createNightParticles();
            console.log('Cyberpunk Night to Sunset Scene button initialized! 🌙🌅');
            
            // Add periodic atmospheric effects
            setInterval(() => {
                if (Math.random() < 0.02) {
                    const nightColors = ['#6495ed', '#8a2be2', '#4169e1'];
                    const randomColor = nightColors[Math.floor(Math.random() * nightColors.length)];
                    const colorMap = {
                        '#6495ed': '100, 149, 237',
                        '#8a2be2': '138, 43, 226', 
                        '#4169e1': '65, 105, 225'
                    };
                    
                    document.body.style.boxShadow = `inset 0 0 400px rgba(${colorMap[randomColor]}, 0.02)`;
                    
                    setTimeout(() => {
                        document.body.style.boxShadow = '';
                    }, 500);
                }
            }, 8000);
        });
    </script>
