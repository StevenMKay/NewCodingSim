<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth Code Typer with Live Preview</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #f5f5f5;
    }

    #livePreview {
      position: sticky;
      top: 0;
      width: 100%;
      height: 800px;
      border: none;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #codeBox {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
      border-bottom: 2px solid #ccc;
      height: 500px;
      margin: 0;
      scroll-behavior: smooth;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #d4d4d4;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #inputArea {
      padding: 20px;
      background: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    #inputArea.hidden {
      display: none;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <iframe id="livePreview"></iframe>
  <div id="codeBox"></div>

  <div id="inputArea">
    <label for="userCode"><strong>Paste your HTML/CSS/JS code below:</strong></label>
    <textarea id="userCode" placeholder="Paste your code here..."></textarea>
    <button id="startBtn">Start Typing</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const userCode = document.getElementById("userCode");
    const codeBox = document.getElementById("codeBox");
    const livePreview = document.getElementById("livePreview");

    startBtn.addEventListener("click", () => {
      const fullCode = userCode.value;
      if (!fullCode) return;

      document.getElementById("inputArea").classList.add("hidden");

      codeBox.innerHTML = "";
      codeBox.scrollTop = 0;
      let i = 0;
      let currentCode = "";

      const iframeDoc = livePreview.contentDocument || livePreview.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(`<!DOCTYPE html><html><head></head><body></body></html>`);
      iframeDoc.close();

      let styleInjected = false;
      let bodyInjected = false;

      function typeNextChar() {
        if (i <= fullCode.length) {
          const char = fullCode[i] || '';
          currentCode += char;
          i++;

          let displayText = currentCode
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/ /g, "&nbsp;")
            .replace(/\n/g, "<br>");
          codeBox.innerHTML = displayText;
          const cursor = document.createElement('span');
          cursor.className = 'cursor';
          cursor.textContent = '|';
          codeBox.appendChild(cursor);

          setTimeout(() => {
            codeBox.scrollTop = codeBox.scrollHeight;
          }, 0);

          const styleMatch = currentCode.match(/<style[^>]*>([\s\S]*?)<\/style>/i);
          if (styleMatch && !styleInjected) {
            const styleTag = iframeDoc.createElement('style');
            styleTag.textContent = styleMatch[1];
            iframeDoc.head.appendChild(styleTag);
            styleInjected = true;
          }

          const bodyMatch = currentCode.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
          if (bodyMatch && !bodyInjected) {
            iframeDoc.body.innerHTML = bodyMatch[1];
            bodyInjected = true;
          }

          const scriptMatches = currentCode.match(/<script[^>]*>([\s\S]*?)<\/script>/gi);
          if (scriptMatches) {
            scriptMatches.forEach(scriptTag => {
              const content = scriptTag.match(/<script[^>]*>([\s\S]*?)<\/script>/i);
              if (content && content[1]) {
                const newScript = iframeDoc.createElement('script');
                newScript.textContent = content[1];
                iframeDoc.body.appendChild(newScript);
              }
            });
          }

          setTimeout(typeNextChar, 10);
        }
      }

      typeNextChar();
    });
  </script>

</body>
</html>
