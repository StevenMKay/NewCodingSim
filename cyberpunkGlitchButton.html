<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Glitch Button</title>
    <style>
        /* Import cyberpunk font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000011 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        /* Animated background grid */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .cyber-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            box-shadow: 0 0 6px #00ffff;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) translateX(100px); opacity: 0; }
        }

        /* Main button container */
        .button-container {
            position: relative;
            z-index: 10;
        }

        /* Cyberpunk button styles */
        .cyber-button {
            position: relative;
            padding: 40px 80px;
            font-size: 36px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #00ffff;
            background: transparent;
            border: 4px solid #00ffff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            
            /* Clip path for cyberpunk corners - scaled up */
            clip-path: polygon(
                0 0, 
                calc(100% - 25px) 0, 
                100% 25px, 
                100% 100%, 
                25px 100%, 
                0 calc(100% - 25px)
            );
            
            /* Base glow - enhanced for larger size */
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.4),
                0 0 80px rgba(0, 255, 255, 0.2),
                inset 0 0 40px rgba(0, 255, 255, 0.1);
        }

        /* Button text */
        .cyber-button .text {
            position: relative;
            z-index: 3;
            display: block;
            transition: all 0.3s ease;
        }

        /* Scanlines effect - scaled for larger button */
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 3px,
                rgba(0, 255, 255, 0.03) 3px,
                rgba(0, 255, 255, 0.03) 6px
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Background energy effect */
        .cyber-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            z-index: 2;
            transition: left 0.5s ease;
        }

        /* Hover state - Enhanced for larger button */
        .cyber-button:hover {
            color: #ffffff;
            border-color: #ff00ff;
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.6),
                0 0 120px rgba(0, 255, 255, 0.4),
                0 0 180px rgba(255, 0, 255, 0.2),
                inset 0 0 60px rgba(255, 0, 255, 0.15);
            transform: translateY(-4px);
        }

        .cyber-button:hover::before {
            opacity: 1;
        }

        .cyber-button:hover::after {
            left: 100%;
        }

        /* GLITCH EFFECT - Enhanced for larger text */
        .cyber-button:hover .text {
            animation: glitchText 0.4s ease-in-out;
        }

        @keyframes glitchText {
            0%, 100% { 
                transform: translate(0); 
                filter: hue-rotate(0deg);
            }
            10% { 
                transform: translate(-4px, 2px); 
                filter: hue-rotate(90deg);
            }
            20% { 
                transform: translate(-2px, -2px); 
                filter: hue-rotate(180deg);
            }
            30% { 
                transform: translate(2px, 2px); 
                filter: hue-rotate(270deg);
            }
            40% { 
                transform: translate(4px, -2px); 
                filter: hue-rotate(180deg);
            }
            50% { 
                transform: translate(-2px, 4px); 
                filter: hue-rotate(90deg);
            }
            60% { 
                transform: translate(-4px, -2px); 
                filter: hue-rotate(270deg);
            }
            70% { 
                transform: translate(2px, -4px); 
                filter: hue-rotate(180deg);
            }
            80% { 
                transform: translate(-2px, 2px); 
                filter: hue-rotate(90deg);
            }
            90% { 
                transform: translate(4px, 4px); 
                filter: hue-rotate(270deg);
            }
        }

        /* Additional glitch layers */
        .cyber-button:hover .text::before,
        .cyber-button:hover .text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .cyber-button:hover .text::before {
            animation: glitch1 0.4s ease-in-out;
            color: #ff0080;
            z-index: -1;
        }

        .cyber-button:hover .text::after {
            animation: glitch2 0.4s ease-in-out;
            color: #00ff80;
            z-index: -2;
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-4px, 4px); }
            40% { transform: translate(-4px, -4px); }
            60% { transform: translate(4px, 4px); }
            80% { transform: translate(4px, -4px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(4px, -4px); }
            40% { transform: translate(4px, 4px); }
            60% { transform: translate(-4px, -4px); }
            80% { transform: translate(-4px, 4px); }
        }

        /* Active/clicked state - Enhanced */
        .cyber-button:active {
            transform: translateY(0);
            box-shadow: 
                0 0 80px rgba(255, 0, 255, 0.9),
                0 0 160px rgba(0, 255, 255, 0.6),
                0 0 240px rgba(255, 0, 255, 0.3),
                inset 0 0 80px rgba(255, 0, 255, 0.25);
        }

        .cyber-button:active .text {
            animation: intenseGlitch 0.15s ease-in-out;
        }

        @keyframes intenseGlitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-8px, 6px) skew(-3deg); }
            50% { transform: translate(6px, -8px) skew(3deg); }
            75% { transform: translate(-6px, -6px) skew(-2deg); }
        }

        /* Corner accent lights - Scaled up */
        .corner-light {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00ffff;
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.3s ease;
        }

        .corner-light.top-left {
            top: 8px;
            left: 8px;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .corner-light.bottom-right {
            bottom: 8px;
            right: 8px;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .cyber-button:hover .corner-light {
            background: #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            animation: cornerPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes cornerPulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.3); }
        }

        /* Data corruption effect on hover */
        .cyber-button:hover {
            animation: dataCorruption 0.4s ease-in-out;
        }

        @keyframes dataCorruption {
            0%, 100% { filter: contrast(1) brightness(1); }
            25% { filter: contrast(1.2) brightness(1.1) saturate(1.3); }
            50% { filter: contrast(0.8) brightness(0.9) saturate(1.5); }
            75% { filter: contrast(1.1) brightness(1.2) saturate(0.8); }
        }

        /* Screen distortion on hover */
        .cyber-button:hover {
            position: relative;
        }

        .cyber-button:hover::before {
            animation: screenDistort 0.3s ease-in-out;
        }

        @keyframes screenDistort {
            0%, 100% { 
                background-size: 100% 100%;
                background-position: 0 0;
            }
            25% { 
                background-size: 102% 98%;
                background-position: -1% 1%;
            }
            50% { 
                background-size: 98% 102%;
                background-position: 1% -1%;
            }
            75% { 
                background-size: 101% 99%;
                background-position: -0.5% 0.5%;
            }
        }

        /* Additional cyberpunk elements - Scaled frame */
        .cyber-frame {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            clip-path: polygon(
                0 0, 
                calc(100% - 30px) 0, 
                100% 30px, 
                100% 100%, 
                30px 100%, 
                0 calc(100% - 30px)
            );
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .cyber-button:hover .cyber-frame {
            border-color: rgba(255, 0, 255, 0.5);
            animation: framePulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes framePulse {
            0% { 
                border-color: rgba(255, 0, 255, 0.3);
                transform: scale(1);
            }
            100% { 
                border-color: rgba(255, 0, 255, 0.7);
                transform: scale(1.02);
            }
        }

        /* Demo text */
        .demo-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
            animation: infoPulse 3s ease-in-out infinite;
        }

        @keyframes infoPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated background grid -->
    <div class="cyber-grid"></div>
    
    <!-- Floating particles -->
    <div class="cyber-particles" id="particles"></div>
    
    <!-- Main button -->
    <div class="button-container">
        <button class="cyber-button" onclick="handleClick()">
            <div class="cyber-frame"></div>
            <div class="corner-light top-left"></div>
            <div class="corner-light bottom-right"></div>
            <span class="text" data-text="EXECUTE">EXECUTE</span>
        </button>
    </div>
    
    <!-- Demo information -->
    <div class="demo-info">
        Hover to activate glitch protocol<br>
        Click to execute command
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Handle button click
        function handleClick() {
            const button = document.querySelector('.cyber-button');
            const text = button.querySelector('.text');
            
            // Temporary text change with glitch effect
            const originalText = text.textContent;
            text.textContent = 'EXECUTED';
            text.style.color = '#00ff00';
            
            // Add intense glitch effect
            button.style.animation = 'intenseGlitch 0.2s ease-in-out 3';
            
            // Reset after animation
            setTimeout(() => {
                text.textContent = originalText;
                text.style.color = '';
                button.style.animation = '';
            }, 800);
            
            // Create digital explosion effect
            createDigitalExplosion();
            
            console.log('Cyberpunk button executed! ðŸš€');
        }

        // Digital explosion effect on click
        function createDigitalExplosion() {
            const button = document.querySelector('.cyber-button');
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 12; i++) {
                const fragment = document.createElement('div');
                fragment.style.position = 'fixed';
                fragment.style.left = rect.left + rect.width/2 + 'px';
                fragment.style.top = rect.top + rect.height/2 + 'px';
                fragment.style.width = '4px';
                fragment.style.height = '4px';
                fragment.style.backgroundColor = i % 2 ? '#00ffff' : '#ff00ff';
                fragment.style.boxShadow = `0 0 6px ${i % 2 ? '#00ffff' : '#ff00ff'}`;
                fragment.style.pointerEvents = 'none';
                fragment.style.zIndex = '1000';
                
                document.body.appendChild(fragment);
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                
                fragment.animate([
                    {
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 600,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    fragment.remove();
                };
            }
        }

        // Screen glitch effect
        function triggerScreenGlitch() {
            document.body.style.animation = 'screenGlitch 0.1s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 100);
        }

        // Add screen glitch keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes screenGlitch {
                0%, 100% { filter: contrast(1) brightness(1); }
                50% { filter: contrast(1.2) brightness(1.1) hue-rotate(5deg); }
            }
        `;
        document.head.appendChild(style);

        // Random screen glitches
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance every 2 seconds
                triggerScreenGlitch();
            }
        }, 2000);

        // Enhanced mouse interaction
        document.querySelector('.cyber-button').addEventListener('mouseenter', function() {
            // Create temporary static particles around button
            const button = this;
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 8; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'fixed';
                spark.style.left = rect.left + Math.random() * rect.width + 'px';
                spark.style.top = rect.top + Math.random() * rect.height + 'px';
                spark.style.width = '2px';
                spark.style.height = '2px';
                spark.style.backgroundColor = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
                spark.style.boxShadow = `0 0 4px ${spark.style.backgroundColor}`;
                spark.style.pointerEvents = 'none';
                spark.style.zIndex = '999';
                
                document.body.appendChild(spark);
                
                spark.animate([
                    { opacity: 1, transform: 'scale(1)' },
                    { opacity: 0, transform: 'scale(0)' }
                ], {
                    duration: 300,
                    easing: 'ease-out'
                }).onfinish = () => {
                    spark.remove();
                };
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            console.log('Cyberpunk glitch button initialized! ðŸ¤–âš¡');
        });

            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);

            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        document.querySelector('.cyber-button').addEventListener('click', playGlitchSound);
        */
    </script>
</body>
</html>
